name: Prettify
on:
  push:
    branches:
      - prettier
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "21"
          registry-url: "https://registry.npmjs.org"
      - name: Install prettier
        run: npm install prettier
      - name: Run prettier
        run: npx prettier --write .
